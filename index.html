<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="startMessage">Press any key to start</div>
        <div id="player"></div>
        <div id="obstacle"></div>
        <div id="score">Score: 0</div>
        <div id="gameOverMessage">Game Over! Press any key to restart</div>
        <button id="muteButton">Mute</button>
        <label id="volumeLabel" for="volumeControl">Volume</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>
    <audio id="soundtrack" src="soundtrack.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
